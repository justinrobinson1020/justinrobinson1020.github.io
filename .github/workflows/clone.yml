name: Terpconnect Clone

on:
  workflow_dispatch:

jobs:
  clone:
    runs-on: ubuntu-latest

    # Copies all files to terpconnect
    steps:
      - name: checkout project
      # Connect using ssh
      - uses: actions/checkout@v2
      
      - name: ssh
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ..
            cd pub
            git clone 
