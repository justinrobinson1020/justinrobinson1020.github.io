name: Terpconnect Clone

on:
  workflow_dispatch:


jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    
    steps:
      # Copies all files to terpconnect
      - name: Login and Clone Test
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ..
            cd pub
            git clone git@github.com:justinrobinson1020/justinrobinson1020.github.io.git
